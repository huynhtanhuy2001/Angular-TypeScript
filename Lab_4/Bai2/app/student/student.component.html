<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2 class="text-primary">Student form</h2>
      <div class="form-group">
        <label for="">Student name</label>
        <input
          type="text"
          [(ngModel)]="_model.name"
          class="form-control"
          name=""
          id=""
        />
      </div>
      <div class="form-group">
        <label for="">Age </label>
        <input
          type="text"
          [(ngModel)]="_model.age"
          class="form-control"
          name=""
          id=""
        />
      </div>
      <div class="form-group">
        <label for=""> City</label>
        <input
          type="text"
          [(ngModel)]="_model.city"
          class="form-control"
          name=""
          id=""
        />
      </div>
      <div class="form-group">
        <label for="">Student DOB</label>
        <input
          type="text"
          [(ngModel)]="_model.dob"
          class="form-control"
          name=""
          id=""
        />
      </div>
      <button
        class="btn btn-primary mr-3 mt-2"
        type="button"
        (click)="onSubmit()"
      >
        Add Student
      </button>
      <button class="btn btn-danger mt-2 ms-3" type="button" (click)="reset()">
        Reset
      </button>
    </div>
    <div class="col-md-7">
      <h2 class="text-primary">Student detail</h2>
      <table class="table center">
        <thead>
          <tr>
            <th>Student name</th>
            <th>Age</th>
            <th>City</th>
            <th>Date of Birth</th>
            <th>Actiton</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of _listStudent; let i = index">
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.city }}</td>
            <td>{{ student.dob }}</td>
            <button class="btn btn-info ms-3 mt-2" (click)="delete(i)">
              XÃ³a
            </button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
