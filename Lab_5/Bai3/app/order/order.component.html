<!-- Hiển thị bảng sản phẩm -->
<h1 class="mt-3">Danh sách Order</h1>
<table class="table table-success table-striped table-hover mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col">order</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <th scope="row" [routerLink]="['/detail', product.id]">
        {{ product.id }}
      </th>

      <td [routerLink]="['/products/detail', product.id]">
        {{ product.order }}
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
