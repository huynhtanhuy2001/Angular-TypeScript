<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label for="" [(ngModel)]="_model.code">Employee Code</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Employee Name</label>
      <input type="text" [(ngModel)]="_model.name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Date of Birth</label>
      <input type="text" [(ngModel)]="_model.date" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Date of Join</label>
      <input type="text" [(ngModel)]="_model.join" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Department </label>
      <input type="text" [(ngModel)]="_model.pepartment" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Designation</label>
      <input
        type="text"
        [(ngModel)]="_model.designation"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Slary</label>
      <input type="text" [(ngModel)]="_model.slary" class="form-control" />
    </div>
    <button class="btn btn-primary mr-3" (click)="onSubmit()">Submit</button>
    <button class="btn btn-primary" (click)="onCanel()">Canel</button>
  </div>
</div>
