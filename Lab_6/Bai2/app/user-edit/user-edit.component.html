<div class="container custom-container">
  <div class="col-md-6">
    <h3 class="mb-3 text-center">Update User</h3>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userData.name"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userData.email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userData.phone"
        class="form-control"
        placeholder="Phone"
      />
    </div>
    <div class="form-group">
      <button
        type="text"
        [(ngModel)]="userData.name"
        class="btn btn-success btn-block"
        (click)="updateUser()"
      >
        Update User
      </button>
    </div>
  </div>
</div>
